<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css" media="screen" />
    <title>Jokenpô - Pedra, Papel e Tesoura</title>
  </head>
  <body>
    <div id="principal">
      <h1 id="titulo">Pedra, Papel e Tesoura</h1>

      <div id="placar">
        <div id="jogador">
          <h2 id="jogador-nome">&nbsp;</h2>
          <span id="jogador-pontos">0</span>
          <ul id="jogador-escolha" role="group" aria-label="Escolhas do jogador">
            <li>
              <button aria-label="Escolher Pedra" id="jogador-escolha-1" class="escolha-btn">
                <img src="img/pedra.png" alt="Pedra">
              </button>
            </li>
            <li>
              <button aria-label="Escolher Papel" id="jogador-escolha-2" class="escolha-btn">
                <img src="img/papel.png" alt="Papel">
              </button>
            </li>
            <li>
              <button aria-label="Escolher Tesoura" id="jogador-escolha-3" class="escolha-btn">
                <img src="img/tesoura.png" alt="Tesoura">
              </button>
            </li>
          </ul>
        </div>

        <div id="versus">
          <span class="vs-text">VS</span>
        </div>

        <div id="computador">
          <h2 id="computador-nome">CPU</h2>
          <span id="computador-pontos">0</span>

          <ul id="computador-escolha" role="group" aria-label="Escolhas do computador">
            <li>
              <div id="computador-escolha-1" class="escolha-cpu">
                <img src="img/pedra.png" alt="Pedra">
              </div>
            </li>
            <li>
              <div id="computador-escolha-2" class="escolha-cpu">
                <img src="img/papel.png" alt="Papel">
              </div>
            </li>
            <li>
              <div id="computador-escolha-3" class="escolha-cpu">
                <img src="img/tesoura.png" alt="Tesoura">
              </div>
            </li>
          </ul>
        </div>
      </div>

      <div id="status-jogo">
        <div id="mensagem" role="status" aria-live="polite">Mensagens</div>
        <div id="placar-info">
          <p>Primeiro a chegar em <span id="max-pontos">5</span> pontos vence!</p>
        </div>
      </div>

      <div id="controles">
        <button id="reiniciar" style="display: none;" aria-label="Reiniciar jogo">
          🔄 Jogar Novamente
        </button>
        <button id="toggle-historico" style="display: none;">
          📊 Ver Histórico
        </button>
      </div>

      <div id="historico" style="display: none;" role="region" aria-label="Histórico de jogadas">
        <h3>Histórico de Jogadas</h3>
        <div id="estatisticas">
          <p>Vitórias: <span id="vitorias-jogador">0</span> | 
             Derrotas: <span id="vitorias-computador">0</span> | 
             Empates: <span id="empates">0</span></p>
        </div>
        <ul id="lista-historico"></ul>
        <button id="limpar-historico">Limpar Histórico</button>
      </div>

      <footer>
        <p>Use as teclas 1, 2, 3 para jogar rapidamente!</p>
      </footer>

      <script type="text/javascript" src="script.js"></script>
    </div>
  </body>
</html>
